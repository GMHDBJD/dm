name: Upstream database switch

on:
  push:
    branches:
    - master
    - release-2.0
  pull_request:
    branches:
    - master
    - release-2.0 

jobs:
  upstream-database-switch:
    name: upstream-database-switch
    runs-on: ubuntu-18.04
    env:
      working-directory: ${{ github.workspace }}/go/src/github.com/pingcap/dm

    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v2
      with:
        go-version: 1.13
    
    - name: Check out code
      uses: actions/checkout@v2
      with:
        path: go/src/github.com/pingcap/dm

    - name: Build DM binary
      run: make build dm_integration_test_build
    
    - name: Setup containers
      working-directory: ${{ env.working-directory }}
      run: |
          cd ${{ env.working-directory }}/tests/upstream_switch
          GOPATH=${GITHUB_WORKSPACE}/go docker-compose up -d

    - name: Run test cases
      working-directory: ${{ env.working-directoryr }}
      run: |
        cd ${{ env.working-directory }}
        bash ./tests/upstream_switch/case.sh

    # send Slack notify if failed.
    # NOTE: With the exception of `GITHUB_TOKEN`, secrets are not passed to the runner when a workflow is triggered from a forked repository.
    - name: Slack notification
      if: ${{ failure() }}
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_NOTIFY }}
      uses: Ilshidur/action-slack@2.1.0
      with:
        args: "chaos job failed, see https://github.com/pingcap/dm/actions/runs/{{ GITHUB_RUN_ID }}"

    # Debug via SSH if previous steps failed
    - name: Set up tmate session
      if: ${{ failure() }}
      uses: mxschmitt/action-tmate@v2
