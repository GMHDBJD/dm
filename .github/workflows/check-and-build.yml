name: Build & Lint

on:
  push:
    branches:
    - master
    - release-2.0
  pull_request:
    branches:
    - master
    - release-2.0

jobs:

  make_build:
    name: Make Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v2
      with:
        go-version: 1.13

    - name: Check out code
      uses: actions/checkout@v2

    - name: Cache go modules
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-dm-${{ hashFiles('**/go.sum') }}

    - name: Cache tools
      uses: actions/cache@v2
      with:
        path: |
          **/tools
        key: ${{ runner.os }}-dm-tools-${{ hashFiles('**/tools/go.sum') }}

    - name: Build
      run: make build nolint=true

  arm_build:
    runs-on: ubuntu-18.04
    name: Make Build
    strategy:
      fail-fast: false
      matrix:
        runtime: [ linux-arm ]
        include:
        - runtime: linux-arm
          arch: armv7
          distro: ubuntu20.04
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v2
      with:
        go-version: 1.13

    - name: Check out code
      uses: actions/checkout@v2

    - name: build on ${{ matrix.arch }}
      uses: uraimo/run-on-arch-action@v2.0.5
      with:
        arch: ${{ matrix.arch }}
        distro: ${{ matrix.distro }}
        # Not required, but speeds up builds
        githubToken: ${{ github.token }}
        run: |
          apt update -y && apt install -y make software-properties-common
          add-apt-repository ppa:longsleep/golang-backports
          echo /etc/apt/sources.list

  lint:
    name: Lint
    runs-on: ubuntu-18.04
    steps:

      - name: Check out code
        uses: actions/checkout@v2

      - name: GolangCI Lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          args: --config .golangci.yml --timeout 10m0s --skip-dirs ^_tool/
