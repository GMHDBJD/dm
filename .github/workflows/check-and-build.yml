name: Build & Lint

on:
  push:
    branches:
    - master
    - release-2.0
  pull_request:
    branches:
    - master
    - release-2.0

jobs:

  make_build:
    name: Make Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        runtime: [ linux, linux-arm, macOS ]
        include:
        - runtime: linux
          os: ubuntu-latest

        - runtime: linux-arm
          os: ubuntu-latest
          arch: armv7
          distro: ubuntu20.04

        - runtime: macOS
          os: macOS-latest

    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v2
      with:
        go-version: 1.13

    - name: Check out code
      uses: actions/checkout@v2

    - name: Cache go modules
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ matrix.os }}-dm-${{ hashFiles('**/go.sum') }}

    - name: Cache tools
      uses: actions/cache@v2
      with:
        path: |
          **/tools
        key: ${{ matrix.os }}-dm-tools-${{ hashFiles('**/tools/go.sum') }}

    - name: Run on ${{ matrix.arch }}
      uses: uraimo/run-on-arch-action@v2.0.5
      if: matrix.arch != ''
      with:
        arch: ${{ matrix.arch }}
        distro: ${{ matrix.distro }}
        # Not required, but speeds up builds
        githubToken: ${{ github.token }}
        run: |
          apt-get update -y
          apt-get install -y make
          make build nolint=true

    - name: Build
      if: matrix.arch == ''
      run: make build nolint=true

  lint:
    name: Lint
    runs-on: ubuntu-18.04
    steps:

      - name: Check out code
        uses: actions/checkout@v2

      - name: GolangCI Lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          args: --config .golangci.yml --timeout 10m0s --skip-dirs ^_tool/
