vrrp_script chk_mysql_port {    # detect mysql service is running. There are many ways, such as process, script testing, etc.
    script "/chk_mysql.sh"      # This script by monitoring
    interval 2                  # Script execution interval, tested once every 2s
}

vrrp_instance VI_1 {
    state BACKUP
    interface eth0
    virtual_router_id 33
    priority 100
    advert_int 1

    authentication {
        auth_type PASS
        auth_pass 123456
    }

    virtual_ipaddress {
        172.28.128.2/24 dev eth0
    }

    track_script {
        chk_mysql_port
    }
}